<div style="height: 192px" *ngIf="homeReport != undefined">
  <div class="column w100 align-items-center h-100">
    <div class="column w50">
      <div class="h-auto">
        <img src="assets/img/thermo.png">
        {{homeReport['temperature']}} ÂºC
      </div>
      <div class="h-auto">
        <img src="assets/img/pressure.png">
        {{homeReport['pressure']}} mbar
      </div>
      <div class="h-auto">
        <img src="assets/img/hygro.png">
        {{homeReport['humidity']}} %
      </div>
    </div>
    <div class="column w50">
      <div class="h-auto">
        <img src="assets/img/co2.png" width="64" height="64">
        {{homeReport['eCO2']}} ppm
      </div>
      <div class="h-auto">
        <img src="assets/img/tvoc.svg" width="64" height="64">
        {{homeReport['TVOC']}} ppb
      </div>
      <div class="h-auto">
        <img src="assets/img/air.png">
        {{(homeReport['gas_resistance']).toFixed(0)}}
      </div>
    </div>
  </div>

</div>
